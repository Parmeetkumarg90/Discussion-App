<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Discussion Portal</h1>
    </header>
    <main>
        <section class="left_box">
            <div class="head">
                <button id="newFormButton">New Question Form</button>
                <input type="text" class="searchField" name="search" placeholder="Search by Subject">
                <button id="favButton">ðŸ©·</button>
            </div>
            <div class="body"></div>
        </section>
        <section class="right_box">
            <div class="ques">
                <h1>Welcome To Discussion Portal !</h1>
                <p>Enter a subject and question to get started</p>
                <div class="createques">
                    <input type="text" class="subjectField" name="subject" placeholder="Subject">
                    <textarea type="text" class="questionField" name="question" placeholder="Question"></textarea> 
                    <button id="addQuestionButton">Submit</button>
                </div>
            </div>
            <div class="response" style="display: none;">
                <h1>Question</h1>
                <div class="displayQues">
                    <h1>Zoo</h1>
                    <p>What is Zoo?</p>
                </div>
                <button id="resolveButton">Resolve</button>
                <h1>Add Response</h1>
                <div class="createques">
                    <input type="text" class="userName" name="uname" placeholder="Enter your name">
                    <textarea type="text" class="userResponse" name="response" placeholder="Enter response"></textarea>
                    <button id="submitButton">Submit</button> <!--  button no.  3  -->
                </div>
                <h1>All Responses</h1>
                <div class="allResponse">
                    <!-- <h1 align="center"> -->
                    <!--    <span>
                                <h1>Zoo</h1>
                                <p>What is Zoo?</p>
                            </span>
                        </h1> -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1>&#169;2025 - Reserved</h1>
    </footer>
</body>
<script src="script.js"></script>

</html>
